    <!-- Add custom CSS for styling -->
    <style>
        /* Custom CSS for the sidebar */
        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }
        
        #sidebar a {
            padding: 15px;
            text-align: center;
            font-size: 18px;
            color: #fff;
            display: block;
            text-decoration: none;
        }
        
        #sidebar a:hover {
            background-color: #555;
        }
        
        /* Custom CSS for the content area */
        #content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <h2 class="text-center text-light">School Dashboard</h2>

    <!-- Content -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom script to toggle the sidebar -->
    <script>
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
        
        // Add this click event handler to close the sidebar when the button is clicked again
        $('#sidebar.active #sidebarCollapse').on('click', function () {
            $('#sidebar').removeClass('active');
        });
    });
    </script>
